<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dist/output.css">

</head>

<body class="flex justify-center items-center md:h-screen bg-[hsl(226,43%,10%)]">
  
  <main class=" w-3/5 grid md:grid-cols-4 grid-cols-1 md:grid-rows-[250px_250px] grid-rows-[repeat(7,150px)] gap-4">
     
    <div class="bg-[hsl(235,46%,20%)] md:row-span-2 rounded-2xl overflow-hidden">
      <div class="bg-[hsl(246,80%,60%)] h-4/6 rounded-2xl md:pt-8 md:pl-8 flex md:flex-col flex-row items-center md:items-start md:justify-normal justify-evenly">
        <img class="md:w-20 w-14 md:border-4 border-2 rounded-full" src="./images/image-jeremy.png" alt="profile photo of Jeremy Robson">
        <div>
          <p class="text-[hsl(236,100%,87%)] font-light md:mt-8 mt-2 text-xs">Report For</p>
          <h1 class="text-white md:text-5xl text-lg font-light"> Jeremy Robson </h1>
        </div>
        
      </div>
      <div class="md:pt-8 pt-2 md:pl-8 pt-2 text-[hsl(235,45%,61%)]">
        <ul class="list-none md:text-lg text-s flex flex-row md:flex-col justify-evenly mt-2">
          <li class="pb-3 hover:text-white cursor-pointer w-16">Daily</li>
          <li class="pb-3 hover:text-white cursor-pointer w-16">Weekly</li>
          <li class="pb-3 hover:text-white cursor-pointer w-16">Monthly</li>
        </ul>
      </div>
    </div>

    <div class="bg-[hsl(15,100%,70%)] rounded-2xl bg-no-repeat bg-right-top" style="background-image: url(./images/icon-work.svg);">
      <div class="bg-[hsl(235,46%,20%)] hover:bg-[hsl(246,80%,60%)] md:h-4/5 md:mt-[50px] mt-[30px] h-[120px] rounded-2xl cursor-pointer overflow-hidden">
        <div class="flex flex-row justify-between items-center text-white px-8 pt-4">
          <p>Work</p>
          <img src="./images/icon-ellipsis.svg" alt="3 dots">
        </div>
        <div class="text-white pt-1 md:pt-8 pl-8  flex flex-row md:flex-col md: justify-between md:items-start items-center">
          <h1 class="text-white md:text-6xl text-3xl font-light ">32hrs</h1>
          <p class="text-[hsl(236,100%,87%)] text-xs md:text-sm md:pt-4 pr-8">Last Week - 36hrs</p>
        </div>
      </div>
    </div>

    <div class="bg-[hsl(195,74%,62%)] rounded-2xl bg-no-repeat bg-right-top" style="background-image: url(./images/icon-play.svg);">
      <div class="bg-[hsl(235,46%,20%)] hover:bg-[hsl(246,80%,60%)] md:h-4/5 md:mt-[50px] mt-[30px] h-[120px] rounded-2xl cursor-pointer overflow-hidden">
        <div class="flex flex-row justify-between items-center text-white px-8 pt-4">
          <p>Play</p>
          <img src="./images/icon-ellipsis.svg" alt="3 dots">
        </div>
        <div class="text-white pt-1 md:pt-8 pl-8  flex flex-row md:flex-col md: justify-between md:items-start items-center">
          <h1 class="text-white md:text-6xl text-3xl font-light">10hrs</h1>
          <p class="text-[hsl(236,100%,87%)] text-xs md:text-sm md:pt-4 pr-8">Last Week - 8hrs</p>
        </div>
      </div>
    </div>

    <div class="bg-[hsl(348,100%,68%)] rounded-2xl bg-no-repeat bg-right-top" style="background-image: url(./images/icon-study.svg);">
      <div class="bg-[hsl(235,46%,20%)] hover:bg-[hsl(246,80%,60%)] md:h-4/5 md:mt-[50px] mt-[30px] h-[120px] rounded-2xl cursor-pointer overflow-hidden">
        <div class="flex flex-row justify-between items-center text-white px-8 pt-4">
          <p>Study</p>
          <img src="./images/icon-ellipsis.svg" alt="3 dots">
        </div>
        <div class="text-white pt-1 md:pt-8 pl-8  flex flex-row md:flex-col md: justify-between md:items-start items-center">
          <h1 class="text-white md:text-6xl text-3xl font-light ">4hrs</h1>
          <p class="text-[hsl(236,100%,87%)] text-xs md:text-sm md:pt-4 pr-8">Last Week - 7hrs</p>
        </div>
      </div>
    </div>

    <div class="bg-[hsl(145,58%,55%)] rounded-2xl bg-no-repeat bg-right-top" style="background-image: url(./images/icon-exercise.svg);">
      <div class="bg-[hsl(235,46%,20%)] hover:bg-[hsl(246,80%,60%)] md:h-4/5 md:mt-[50px] mt-[30px] h-[120px] rounded-2xl cursor-pointer overflow-hidden">
        <div class="flex flex-row justify-between items-center text-white px-8 pt-4">
          <p>Exercise</p>
          <img src="./images/icon-ellipsis.svg" alt="3 dots">
        </div>
        <div class="text-white pt-1 md:pt-8 pl-8  flex flex-row md:flex-col md: justify-between md:items-start items-center">
          <h1 class="text-white md:text-6xl text-3xl font-light ">4hrs</h1>
          <p class="text-[hsl(236,100%,87%)] text-xs md:text-sm md:pt-4 pr-8">Last Week - 5hrs</p>
        </div>
      </div>
    </div>

    <div class="bg-[hsl(264,64%,52%)] rounded-2xl bg-no-repeat bg-right-top" style="background-image: url(./images/icon-social.svg);">
      <div class="bg-[hsl(235,46%,20%)] hover:bg-[hsl(246,80%,60%)] md:h-4/5 md:mt-[50px] mt-[30px] h-[120px] rounded-2xl cursor-pointer overflow-hidden">
        <div class="flex flex-row justify-between items-center text-white px-8 pt-4">
          <p>Social</p>
          <img src="./images/icon-ellipsis.svg" alt="3 dots">
        </div>
        <div class="text-white pt-1 md:pt-8 pl-8  flex flex-row md:flex-col md: justify-between md:items-start items-center">
          <h1 class="text-white md:text-6xl text-3xl font-light ">5hrs</h1>
          <p class="text-[hsl(236,100%,87%)] text-xs md:text-sm md:pt-4 pr-8">Last Week - 10hrs</p>
        </div>
      </div>
    </div>

    <div class="bg-[hsl(43,84%,65%)] rounded-2xl bg-no-repeat bg-right-top" style="background-image: url(./images/icon-self-care.svg);">
      <div class="bg-[hsl(235,46%,20%)] hover:bg-[hsl(246,80%,60%)] md:h-4/5 md:mt-[50px] mt-[30px] h-[120px] rounded-2xl cursor-pointer overflow-hidden">
        <div class="flex flex-row justify-between items-center text-white px-8 pt-4">
          <p>Self Care</p>
          <img src="./images/icon-ellipsis.svg" alt="3 dots">
        </div>
        <div class="text-white pt-1 md:pt-8 pl-8  flex flex-row md:flex-col md: justify-between md:items-start items-center">
          <h1 class="text-white md:text-6xl text-3xl font-light ">2hrs</h1>
          <p class="text-[hsl(236,100%,87%)] text-xs md:text-sm md:pt-4 pr-8">Last Week - 2hrs</p>
        </div>
      </div>
    </div>



  </main>
</body>
</html>
